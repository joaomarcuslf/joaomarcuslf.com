  descriptions:
    line_01: "Eu sou uma pessoa desenvolvedora de software com foco em sistemas da Web, eu comecei a aprender desenvolvimento web em 2014 quando comecei a fazer pequenos trabalhos com sites e portais digitais, depois, eu me aprofundei no desenvolvimento com grande foco em Full-stack, tendo experiência usando Go, Python e Node.js no back-end, e para o front-end, eu trabalhei com React / React Native, AngularJS (1.x), Angular >4 e Vue.js. Eu também tenho experiência em desenvolver API e gerar relatórios gráficos com Python para as áreas de BI e Ciência de Dados."
    line_02: "Também tenho experiência em usar o Linux e MacOS como sistemas operacionais, eu trabalhei muito tempo com o Git para a versão e trabalhei com várias metodologias ágeis: Scrum, Kanban e XP."
    line_03: "Estou sempre comprometido com o aprendizado, e gosto de me manter atualizado com as melhores práticas e com futuras tecnologias. Eu gosto de escrever e ensinar, ando trabalhando muito para melhorar minha comunicação e habilidades em ensinar."

<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
  </head>

  <body class="vsc-initialized has-navbar-fixed-top">
    <nav class="navbar is-fixed-top is-primary" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <div class="navbar-item">
                <img src="/images/logo-typo.png" alt="Logo which is written { @ } JOAOMARCUSLF" height="50" />
            </div>

            <button type="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarMenuTarget">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </button>
        </div>

        <div id="navbarMenuTarget" class="navbar-menu">
            <div class="navbar-start is-hidden-mobile is-hidden-tablet-only">
                <a class="navbar-item" href="/">Home</a>
                <a class="navbar-item" href="/posts">Posts</a>
                <a class="navbar-item" href="/projects">Projects</a>
                <a class="navbar-item" href="/about-me">About Me</a>
            </div>

            <div class="navbar-start is-hidden-desktop">
                <a class="navbar-item" href="/">Home</a>
                <a class="navbar-item" href="/posts">Posts</a>
                <a class="navbar-item" href="/projects">Projects</a>
                <a class="navbar-item" href="/about-me">About Me</a>
            </div>
        </div>
    </nav>

    <div id="main" role="main" class="main">
      {{ content }}
    </div>

    {% include footer.html %}

    {% include analytics.html %}
  </body>
</html>

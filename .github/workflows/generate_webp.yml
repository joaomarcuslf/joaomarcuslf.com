name: Generate webp
on:
  push:
    paths:
      - "**.jpg"
      - "**.jpeg"
      - "**.png"
jobs:
  build:
    name: calibreapp/image-actions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Generate WEBP files
        run: |
          npm install
          npm run webp

      - name: Commit Images
        uses: EndBug/add-and-commit@v7
        with:
          message: "Auto add images"

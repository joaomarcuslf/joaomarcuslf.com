name: Generate WebP and Thumbnails

on:
  push:
    branches: ["main"]
    paths:
      - "public/images/**"
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  generate_webp:
    name: Generate WebP and Thumbnails
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Check for changes in images folder ğŸ”
        id: changes
        uses: dorny/paths-filter@v2
        with:
          filters: |
            images:
              - "public/images/**"

      - name: Exit if no changes in images folder ğŸš«
        if: steps.changes.outputs.images == 'false'
        run: exit 0

      - name: Set up Python ğŸ
        if: steps.changes.outputs.images == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Pillow ğŸ“¦
        if: steps.changes.outputs.images == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install pillow

      - name: Generate WebP Images ğŸ–¼ï¸
        if: steps.changes.outputs.images == 'true'
        run: |
          python scripts/create_webp.py
          python scripts/create_thumbnails.py

      - name: Commit Generated Images ğŸš€
        if: steps.changes.outputs.images == 'true'
        uses: EndBug/add-and-commit@v7
        with:
          message: "Auto-generated WebP and thumbnails"
          add: "./public/images"

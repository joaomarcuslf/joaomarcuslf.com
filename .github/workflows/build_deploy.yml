name: Build and Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master
  workflow_run:
    workflows: ["Auto feed creator", "Generate webp", "Generate short_link"]
    types:
      - completed

jobs:
  generate_webp:
    name: calibreapp/image-actions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Generate Webp 🖼️
        run: |
          sudo apt-get install imagemagick graphicsmagick libpng-dev
          npm install
          npm run webp

      - name: Commit Images 🚀
        uses: EndBug/add-and-commit@v7
        with:
          message: "Auto Generated webp"

  add_short_url:
    name: calibreapp/image-actions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Generate Shortlinks files 🖼️
        run: |
          npm install
          npm run generate-url-shortener

      - name: Commit Posts 🚀
        uses: EndBug/add-and-commit@v7
        with:
          message: "Auto add short_url"

  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Build Assets files 🔧
        run: |
          sudo apt-get install imagemagick graphicsmagick libpng-dev
          npm install
          npm run build

      - name: Build Jekyll files 🔧
        run: |
          docker run \
          -v ${{ github.workspace }}:/srv/jekyll -v ${{ github.workspace }}/_site:/srv/jekyll/_site \
          jekyll/builder:latest /bin/bash -c "chmod -R 777 /srv/jekyll && JEKYLL_ENV='production' jekyll build --future"

      - name: Optimize CSS 🪚
        run: |
          sudo chmod -R 777 _site
          npm run purgeCss

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: _site

name: Auto feed creator
on:
  issue_comment:
    types: [created]
jobs:
  issue_commented:
    name: On Issue comment
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Create file from issue payload
        uses: actions/github-script@v4
        with:
          script: |
            const fs = require('fs');

            const { author_association, body, created_at } = context.payload.comment
            const { labels } = context.issue

            if (author_association == 'OWNER') {
              const date = created_at.split("T")[0]

              function getKey(body, key) {
                  return const title = body.split("\r\n").reduce(function (acc, elm) {
                  if (elm.includes(`${key}: `)) {
                    return elm.replace(`${key}: `, '').split('"').join('')
                  }
                  return acc;
                }, "")
              }

              function sanitizeName(name) {
                return name.replace(/[^\w\s]/gi, '').toLowerCase().split(" ").join("-")
              }

              let filename = ''


              const layout = getKey(body, 'layout')

              switch (layout) {
                case 'graduation':
                  const title = sanitizeName(getKey(body, 'title'))
                  const year = getKey(body, 'end')

                  filename = `${year}-${name}`
                  break;

                case 'job':
                  const title = sanitizeName(getKey(body, 'company_name'))
                  const [month, year] = getKey(body, 'start_date').split('/')

                  filename = `${year}-${month}-${name}`
                  break;

                case 'post':
                  const title = sanitizeName(getKey(body, 'title'))

                  filename = `${date}-${name}`
                  break;

                case 'project':
                  const title = sanitizeName(getKey(body, 'repo'))

                  filename = `${date}-${name}`
                  break;

                case 'skill':
                  const title = sanitizeName(getKey(body, 'name'))

                  filename = `${name}`
                  break;
              }

              fs.writeFileSync( `_${layout}s/${filename}.md`, body )
            }

      - name: Commit file
        if: ${{ github.event.comment.author_association == 'OWNER'}}
        uses: EndBug/add-and-commit@v7
        with:
          message: "Auto add file to feed"

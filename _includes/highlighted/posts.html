<section class="hero images-section is-light">
  <div class="hero-body">
    <h1 class="images-section-title">Highlighted Posts</h1>
    <div class="images-section-group">
      {% for post in site.posts limit:3 %}
      {%
        include components/post.html
          link=post.link
          img=post.img
          alt=post.alt
          title=post.title
      %}
      {% endfor %}
    </div>
    <div class="has-text-right"><a href="/posts">See more...</a></div>
  </div>
</section>

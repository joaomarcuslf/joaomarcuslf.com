<section class="hero images-section is-light">
  <div class="hero-body">
    <h1 class="images-section-title">Posts</h1>

    <div class="images-section-group">
      {% for post in site.posts %}
      {%
        include components/post.html
          link=post.link
          img=post.img
          alt=post.alt
          title=post.title
      %}
      {% endfor %}
    </div>
  </div>
</section>

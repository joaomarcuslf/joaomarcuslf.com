<section class="hero images-section is-light">
  <div class="hero-body">
    <h1 class="images-section-title">Posts</h1>

    <div class="images-section-group">
      {% for post in site.posts %}
      <a
          class="images-section-item"
          href="{{post.link}}"
          target="blank"
      >
          <img
              class="images-section-image"
              src="{{post.img}}"
              alt="{{post.alt}}"
          >

          <h2 class="images-section-subtitle">
              {{post.title}}
          </h2>
      </a>
      {% endfor %}
    </div>
  </div>
</section>

<section class="hero skills-section is-dark">
  <div class="hero-body skill-tree">
    <h1 class="skills-section-title">Skills</h1>

    {% assign sorted = site.skills | sort: 'progress' | reverse %}

    {% for skill in sorted %}
    <div class="skills-section-group skill-tree-element">

      {%
        include components/skill.html
          name=skill.name
          progress=skill.progress
          categories=skill.categories
      %}

      <div class="skills-tree-categories">
        {% for category in skill.categories %}
        <div class="skills-section-item card is-mini">
          <div class="card-content">
            <div class="media">
              <div class="media-content">
                <p class="skills-section-title is-4">
                  {{category}}
                </p>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>

    </div>
    {% endfor %}
  </div>
</section>

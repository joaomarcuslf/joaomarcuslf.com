<a
    class="images-section-item"
    href="{{include.link}}"
    target="blank"
    aria-label="This image is a link for the '{{include.alt}}' on Github."
>

    <img
    class="images-section-image"
    src="https://github-readme-stats.vercel.app/api/pin/?username={{include.user}}&repo={{include.repo}}&theme=material-palenight"
    alt="{{include.alt}}"
    width="250px"
    />
</a>

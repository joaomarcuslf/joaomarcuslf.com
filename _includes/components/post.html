{% if include.internal %}
<a
    class="images-section-item"
    href="{{include.link}}"
>
{% else %}
<a
    class="images-section-item"
    href="{{include.link}}"
    target="blank"
>
{% endif %}
    <img
        class="images-section-image"
        src="{{include.img | replace: "/assets/images", "/assets/images/thumbnails/small"}}"
        alt="{{include.alt}}"
        width="466"
        height="240"

    >

    <h2 class="images-section-subtitle">
        {{include.title}}
    </h2>
</a>

{% if include.internal %}
<a
    class="images-section-item"
    href="{{include.link}}"
>
{% else %}
<a
    class="images-section-item"
    href="{{include.link}}"
    target="blank"
>
{% endif %}
    <img
        class="images-section-image"
        src="{{include.img}}"
        alt="{{include.alt}}"
        width="100%" height="auto"
    >

    <h2 class="images-section-subtitle">
        {{include.title}}
    </h2>
</a>
